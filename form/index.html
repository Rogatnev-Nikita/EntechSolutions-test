<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>EntechSolutions - Front End Development Assessment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <!-- FORM -->
    <form class="form" action="#">

        <!-- FORM HEADER -->
        <header class="form__header">
            <h1><b>$167</b> still needed for this project</h1>
        </header>
        <!-- FORM HEADER END -->

        <!-- FORM MAIN -->
        <main class="form__main">
            <div class="form__bar">
                <div class="form__bar-status"></div>
            </div>
            <div class="form__content">
                <p><strong>Only 3 days left</strong> to fund this project.</p>
                <p>Join the <b>42</b> other donors who have already supported this project. Every dollar helps.</p>
                <div class="form__controls">
                    <input type="text" value="50">
                    <input type="submit" value="Give Now">
                </div>
                <a href="#">Why give $50?</a>
            </div>
        </main>
        <!-- FORM MAIN END -->

        <!-- FORM FOOTER -->
        <footer class="form__footer">
            <a href="#" class="form__link">Save for later</a>
            <a href="#" class="form__link">Tell your friends</a>
        </footer>
        <!-- FORM FOOTER END -->

    </form>
    <!-- FORM END -->

</body>

</html>
